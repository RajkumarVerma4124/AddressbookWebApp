<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/PersonsHomePage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Person Home Page</title>
</head>

<body>
    <!--Creating header for Home Page(UC6)-->
    <div class="logo-content">
        <img src="../assets/logo/addressBook.png" alt="" width="45px" height="45px" />
        <div class="header-text">
            <span>Address</span>
            <span>Book</span>
        </div>
    </div>
    <!--Creating a header section with addressbook details and add person button(UC7)-->
    <div class="main-content">
        <div class="inner-header-content">
            <span class="emp-detail-text">Person Details</span>
            <a href="../pages/PersonAddressForm.html" class="add-button">
                <img src="../assets/button/add-24px.svg" alt="Add Button" class="icons">Add Person
            </a>
        </div>
        <!--Creating tabular format for persons details(UC7)-->
        <div class="table-main">
            <table class="table" id="display-table">
            </table>
        </div>
    </div>
    <!--Adding javascript files(UC7)-->
    <script src="../js/SiteProperty.js"></script>
    <script src="../Js/PersonsHomePage.js"></script>
</body>

</html>
